<body>
    <header>
        <a href="../www.web.com/index.html">
            <img src="../www.web.com/assets/images/Logo.jpeg" alt="Logo SautiDuo">
        </a>
        <h1>SAUTI DUO</h1>
    </header>
    <nav>
        <a href="../www.web.com/index.html">INICIO</a>

    </nav>
    <article>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <label>Nombre completo: </label>
                <input type="text" name="name" pattern="[a-zA-Z]{1,30}" placeholder="Nombre y apellidos" required autofocus tabindex="1" /><br>
                <label>Email: </label>
                <input type="email" name="email" placeholder="Correo electronico" required  tabindex="2" /><br>
                <label>Edad: </label>
                <input type="number" name="years" min="18" max="99" placeholder="Edad" required tabindex="3" /><br>
                <label>Teléfono: </label>
                <input type="tel" name="tel" placeholder="Teléfono de contacto" required tabindex="4" /><br>
            </fieldset>
            <fieldset>
                <legend>Escribe un mensaje</legend>
                <textarea name="textarea" rows="10" cols="50" placeholder="Escribe aquí tu mensaje" required tabindex="5"></textarea>
            </fieldset>
            <input type="checkbox" name="cookies" required  tabindex="5" />
            <label><a href="">Política de privacidad y cookies</a></label><br>
            <input type="submit" name="submit">
        </form>
    </article>
    <article>
        <h2>DATOS DE CONTACTO</h2>

                alt="WhatsApp" /></a>
